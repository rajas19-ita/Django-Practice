{% extends 'base.html' %}

{% block title %}
    login
{% endblock %}

{% block content %}
    <main class="">
        <div class="container">
            <div class="d-flex mt-4 justify-content-center">
                <form method="post" action="{% url 'client_project_app:login' %}" class="d-flex flex-column row-gap-2">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="d-flex flex-column ">
                            {{field.label_tag}}
                            {{field}}
                        </div>
                    {% endfor %}
                    <button type="submit" class="mt-3 align-self-center btn btn-primary">Log In</button>
                    {% if form.errors %}
                        <p class="text-danger fs-6">Wrong credentials!! Please try again.</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </main>
{% endblock %}
