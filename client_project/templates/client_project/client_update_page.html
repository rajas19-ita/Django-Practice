{% extends 'base.html' %}

{% block title %}
    client update
{% endblock %}

{% block content %}
    <main class="h-100 min-vh-100">
        <div class="container bg-body-secondary h-100 min-vh-100 px-3">
            {% include 'client_project/includes/header.html' %}
            <div class="d-flex mt-4 justify-content-center">
                <form method="post" action="{% url 'client_project_app:update_client' client.id %}" class="d-flex flex-column row-gap-2 p-4 bg-white rounded-2">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="d-flex flex-column ">
                            {{field.label_tag}}
                            {{field}}
                        </div>
                    {% endfor %}
                    <button type="submit" class="mt-3 align-self-center btn btn-success">Update Client</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
