{% extends 'base.html' %}

{% block title %}
    client-list
{% endblock %}

{% block content %}
    <main class="h-100 min-vh-100">
        <div class="container bg-body-secondary h-100 min-vh-100 px-3">
            {% include 'client_project/includes/header.html' %}
            <div class="mt-4 d-flex column-gap-4">
                {% for client in client_list %}
                    <div class="p-4 rounded-2 bg-white">
                        <h3 class="mb-3"><a href="{% url 'client_project_app:client_details' client.id %}">{{client.name}}</a></h3>
                        <p>{{client.email}}</p>
                        <p>{{client.address}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
